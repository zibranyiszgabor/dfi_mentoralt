<div class="row">

                    <span></span>

                </div>
                <div appToggleBtn class="toggle toggle-secondary on mb-0">
                    <span></span>
                </div>
            </div>
            <div class="d-flex align-items-center flex-wrap">
                <div class="">
                    <p class="text-muted m-0">Large size toggle switch <code>toggle-lg</code></p>
                </div>
                <div appToggleBtn class="toggle toggle-lg toggle-success on mb-0">
                    <span></span>
                </div>
            </div>
        </app-showcode-card>
    </div>
    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
        <app-showcode-card [title]="'Toggle Switch-2 Sizes'" [prism]="prismCode.checkradio24">
            <div class="d-flex align-items-center flex-wrap mb-4">
                <div class="">
                    <p class="text-muted m-0">Small size toggle switch <code>toggle-sm</code></p>
                </div>
                <div class="custom-toggle-switch toggle-sm ms-2">
                    <input id="size-sm" name="toggleswitchsize" type="checkbox" checked="">

                </div>
            </div>
            <div class="d-flex align-items-center flex-wrap mb-4">
                <div class="">

            </div>
            <div class="d-sm-flex d-block align-items-center flex-wrap">
                <div class="mb-sm-0 mb-2">
                    <p class="text-muted m-0">Large size toggle switch <code>toggle-lg</code></p>
