<app-page-header [title]="'Floating Labels'" [title1]="['Forms']" [activeitem]="'Floating Labels'"></app-page-header>

<!-- Start:: row-1 -->
<div class="row">
    <div class="col-xl-6">
        <app-showcode-card [title]="'Basic Examples'" [prism]="prismCode.floatlabels1">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        </app-showcode-card>
    </div>
    <div class="col-xl-6">
        <app-showcode-card [title]="'Readonly plain text'" [prism]="prismCode.floatlabels2">
            <div class="form-floating mb-3">
                <input type="email" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput"
                    placeholder="name@example.com">
                <label for="floatingEmptyPlaintextInput">Empty input</label>
            </div>
            <div class="form-floating">
                <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInput"
                    placeholder="name@example.com" value="name@example.com">
                <label for="floatingPlaintextInput">Input with value</label>
            </div>
        </app-showcode-card>
    </div>
</div>
<!-- End:: row-1 -->
 <!-- Start:: row-4 -->
<div class="row">
    <div class="col-xl-6">
        <app-showcode-card [title]="'Floating Labels With Pre Defined Values'" [prism]="prismCode.floatlabels3">
            <form class="form-floating my-3">
                <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com"
                    value="test@example.com">
                <label for="floatingInputValue">Input with value</label>
            </form>
            <form class="form-floatin">
                <input type="email" class="form-control is-invalid" id="floatingInputInvalid"
                    placeholder="name@example.com" value="test@example.com">
                <label for="floatingInputInvalid">Invalid input</label>
            </form>
        </app-showcode-card>
    </div>
    <div class="col-xl-6">
        <app-showcode-card [title]="'Textareas'" [prism]="prismCode.floatlabels4">
            <div class="form-floating mb-4">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Description</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" rows="1"
                    disabled=""></textarea>
                <label for="floatingTextarea2">Disabled</label>
            </div>
        </app-showcode-card>
    </div>
</div>
<!-- End:: row-4 -->
<!-- Start:: row-2 -->
<div class="row">
    <div class="col-xl-6">
        <app-showcode-card [title]="'Floating Labels In Select'" [prism]="prismCode.floatlabels5">
            <div class="form-floating w-100 custom-floating-label-select">
                <mat-form-field class="form-floating">
                    <mat-label>Works with selects</mat-label>
                    <mat-select placeholder="Open this select menu">
                      <mat-option value="one">One</mat-option>
                      <mat-option value="two">Two</mat-option>
                      <mat-option value="three">Three</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </app-showcode-card>
    </div>
    <div class="col-xl-6">
        <app-showcode-card [title]="'Floating Labels With Layouts'" [prism]="prismCode.floatlabels6">
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com"
                            value="mdo@example.com">
                        <label for="floatingInputGrid">Email address</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <mat-form-field class="form-floating">
                            <mat-label>Works with selects</mat-label>
                            <mat-select placeholder="Open this select menu">
                              <mat-option value="one">One</mat-option>
                              <mat-option value="two">Two</mat-option>
                              <mat-option value="three">Three</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                </div>
            </div>
        </app-showcode-card>
    </div>

</div>
<!-- End:: row-2 -->
