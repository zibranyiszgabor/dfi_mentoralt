<app-page-header [title]="'Products List'" [title1]="['Ecommerce']" [activeitem]="'Products List'"></app-page-header>
 <!-- Start::row-1 -->
 <div class="row">   
    <div class="col-xl-12">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Products List
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive mb-4">
                    <spk-reusable-tables  tableClass=" text-nowrap table-bordered"  (toggleSelectAll)="handleToggleSelectAll($event)" [showCheckbox]="true" [columns]="productlistColumns"> 
                        @for (product of lists; track product) {
                                <tr class="product-list" >
                                  <td class="product-checkbox">
                                    <input class="form-check-input" type="checkbox" [id]="product.id" value="" aria-label="..."  [(ngModel)]="product.checked" 
                                    [checked]="allTasksChecked" (change)="toggleRowChecked(product)">
                                  </td>
                                  <td>
                                    <div class="d-flex align-items-center">
                                      <div class="me-2">
                                        <span class="avatar avatar-md">
                                          <img [src]="product.image" alt="">
                                        </span>
                                      </div>
                                      <div class="fw-semibold">
                                        {{ product.name }}
                                      </div>
                                    </div>
                                  </td>
                                  <td>
                                    <span class="badge bg-light text-default">{{ product.category }}</span>
                                  </td>
                                  <td>${{ product.price }}</td>
                                  <td>{{ product.quantity }}</td>
                                  <td>{{ product.gender }}</td>
                                  <td>{{ product.company }}</td>
                                  <td>{{ product.date }}</td>
                                  <td>
                                    <div class="hstack gap-2 fs-15">
                                      <a [routerLink]="['/pages/ecommerce/editproducts']" class="btn btn-icon btn-sm btn-info-light"><i class="ri-edit-line"></i></a>
                                      <a href="javascript:void(0);" (click)="Remove(product.id)" class="btn btn-icon btn-sm btn-danger-light product-btn"><i class="ri-delete-bin-line"></i></a>
                                    </div>
                                  </td>
                                </tr>
                             }
                             </spk-reusable-tables>
                </div>
                <div class="d-flex align-items-center justify-content-between flex-wrap">
                    <nav aria-label="...">
                        <ul class="pagination mb-0">
                            <li class="page-item disabled">
                                <span class="page-link">Previous</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
                            <li class="page-item active" aria-current="page">
                                <span class="page-link">2</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0);">Next</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="btn btn-danger btn-wave m-1">Delete All</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
