<app-page-header [title]="'Apex Boxplot Charts'" [activeitem]="'Apex Boxplot Charts'" [title1]="['Apex  Charts']"></app-page-header>

<!-- Start::row-1 -->
 <div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Boxplot Chart</div>
            </div>
            <div class="card-body">
                <div id="boxplot-basic">
                    <spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Boxplot With Scatter Chart</div>
            </div>
            <div class="card-body">
                <div id="boxplot-scatter">
                    <spk-apexcharts [chartOptions]="chartOptions1"></spk-apexcharts>
                
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Horizontal Boxplot Chart</div>
            </div>
            <div class="card-body">
                <div id="boxplot-horizontal">
                    <spk-apexcharts [chartOptions]="chartOptions2"></spk-apexcharts>
                   
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
