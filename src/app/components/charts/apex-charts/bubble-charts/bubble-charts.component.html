<app-page-header [title]="'Apex Bubble Charts'" [activeitem]="'Apex Bubble Charts'" [title1]="['Apex  Charts']"></app-page-header>

 <div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Simple Bubble Chart</div>
            </div>
            <div class="card-body">
                <div id="bubble-simple">
                    <spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">3D Bubble Chart</div>
            </div>
            <div class="card-body">
                <div id="bubble-3d">
                    <spk-apexcharts [chartOptions]="chartOptions1"></spk-apexcharts>
                  
                </div>
            </div>
        </div>
    </div>
</div>
