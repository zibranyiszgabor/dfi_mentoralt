<app-page-header [title]="'Treeview'" [title1]="['Advanced Ui']" [activeitem]="'Treeview'"></app-page-header>

  <!-- Start::row-1 -->
  <div class="row">
    <div class="col-xl-12">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Treeview</div>
            </div>
            <div class="card-body">
              <div id="tree" class="text-base font-semibold text-gray-600 dark:text-white/70">
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                        {{node.name}}
                    </mat-tree-node>
                    <!-- This is the tree node template for expandable nodes -->
                    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" class="tree-leaf">
                        <div class="mat-tree-node">
                        <button class="me-2" mat-icon-button matTreeNodeToggle
                                [attr.aria-label]="'Toggle ' + node.name">
                                <span class="tree-expando">
                                  {{ treeControl.isExpanded(node) ? '-' : '+' }}
                                </span>
                        </button>
                        {{node.name}}
                        </div>
                        <!-- There is inline padding applied to this div using styles.
                            This padding value depends on the mat-icon-button width.  -->
                        <div class="tree-child-leaves" [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                            role="group">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </div>
                    </mat-nested-tree-node>
                </mat-tree>
            </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
