
    <div class="card custom-card">
      <div class="card-body">
        <div class="d-flex align-items-top justify-content-between mb-4">
          <div class="flex-fill d-flex align-items-top">
            <div class="me-2">
              <span class="avatar avatar-md {{bgClass}} border bg-light">
                <i [class]="iconClass" class="fs-18"></i>
              </span>
            </div>
            <div class="flex-fill">
              <p class="fw-semibold fs-14 mb-0">{{ title }}</p>
              <p class="mb-0 text-muted fs-12 op-7">{{ description }}</p>
            </div>
          </div>
          <spk-dropdowns [Customclass]="'dropdown'" [Id]="'dropdownMenuButton1'" [Icon]="true" [IconClass]="'ti ti-dots'"
          [class]="'btn btn-icon btn-sm btn-light no-caret'" [Menuclass]="'dropdown-menu text-nowrap'">
          @for (item of dropdownMenu; track $index) {
              <li>
                <a href="javascript:void(0);" ngbDropdownItem class="dropdown-item">{{ item }}</a>
              </li>
            }
          </spk-dropdowns>
        </div>
        <div class="d-flex align-items-center mb-0">
          <p class="mb-0 fs-20 fw-semibold">{{ count }}</p>
          <span class="text-muted ms-2">
            <i class="ti ti-trending-{{growth}} align-middle text-{{textColor}} me-1 d-inline-block"></i>{{ percentageChange }}
          </span>
        </div>
        <div class="d-flex align-items-center">
          <div class="flex-fill">
            <div class="progress progress-xs">
              <div class="progress-bar" [ngClass]="progressClass" role="progressbar" [style.width]="targetPercentage" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="ms-3">
            <span class="fs-12 text-muted">{{ targetPercentage }} Target</span>
          </div>
        </div>
      </div>
    </div>
