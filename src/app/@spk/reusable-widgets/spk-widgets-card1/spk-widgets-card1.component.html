
    <div class="card custom-card">
      <div class="card-body">
        <div class="d-flex align-items-top">
          <div class="me-3">
            <span class="avatar avatar-sm shadow-sm avatar-rounded">
              <svg xmlns="http://www.w3.org/2000/svg" [attr.class]="iconClass" viewBox="0 0 128 128">
                <path d="M64 128C28.7 128 0 99.3 0 64S28.7 0 64 0s64 28.7 64 64-28.7 64-64 64z"></path>
                <path fill="#fff" [attr.d]="svgPath"></path>
              </svg>
            </span>
          </div>
          <div class="flex-fill">
            <div class="d-flex flex-wrap align-items-center justify-content-between fs-14 mb-2">
              <span class="flex-fill">{{ name }}</span>
              <span class="ms-1 text-muted">{{ symbol }}</span>
            </div>
            <div class="d-flex flex-wrap align-items-center justify-content-between">
              <h5 class="fw-semibold mb-0">{{ price }}</h5>
              <div class="flex-fill">
                <span class="ms-2 badge bg-success-transparent rounded-pill">{{ percentageChange }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
