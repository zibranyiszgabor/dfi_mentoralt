<div class="card" [ngClass]="bgClass">
    <div class="card-body">
      <div [class]="'counter-icon ' + iconClass">
        <i [class]="icon"></i>
      </div>
      <h2 class="mb-0 text-dark fw-semibold">
        <span class="counter">{{ count }}</span>+
      </h2>
      <h6 class="fw-normal mb-0 text-dark">{{ label }}</h6>
    </div>
  </div>
