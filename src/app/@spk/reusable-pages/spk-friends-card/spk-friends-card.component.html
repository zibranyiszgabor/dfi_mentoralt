
    <div class="card custom-card shadow-none border">
      <div class="card-body p-4">
        <div class="text-center">
          <span class="avatar avatar-xl avatar-rounded">
            <img [src]="avatar" [alt]="name" />
          </span>
          <div class="mt-2">
            <p class="mb-0 fw-semibold">{{ name }}</p>
            <p class="fs-12 op-7 mb-1 text-muted">{{ email }}</p>
            <span class="badge" [ngClass]="badgeClass">{{ role }}</span>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <div class="btn-list">
          <button class="btn btn-sm btn-light btn-wave" (click)="onBlock()">Block</button>
          <button class="btn btn-sm btn-primary btn-wave" (click)="onUnfollow()">Unfollow</button>
        </div>
      </div>
    </div>
