<div class="card custom-card" [ngClass]="taskCardClass">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div>
          <a href="javascript:void(0);" class="fs-14 fw-semibold mb-3 d-flex align-items-center">{{ task.title }}</a>
          <p class="mb-3">Status: <span class="badge" [ngClass]="statusBadgeClass">{{ task.status }}</span></p>
          <p class="mb-0">Assigned To:</p>
          <span class="avatar-list-stacked ms-1">
            @for (avatar of task.assignedTo; track $index) {
            <span class="avatar avatar-sm avatar-rounded">
              <img [src]="avatar" alt="user-img" />
            </span>
          }
          </span>
          <span class="me-2">
            <button (click)="open(content)"
              type="button"
              class="btn btn-sm btn-icon btn-wave btn-primary-light waves-effect waves-light"
              data-bs-toggle="modal"
              [attr.data-bs-target]="'#' + modalId"
            >
              <i class="ri-add-fill"></i>
            </button>
          </span>
          <ng-template #content let-modal>
                <div class="modal-header">
                  <h6 class="modal-title" id="modalLabel">Edit Assignee</h6>
                  <a type="button" (click)="modal.dismiss('Cross click')" class="btn-close" data-bs-dismiss="modal" ></a>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label class="col-form-label">Assignee To:</label>
                    <input type="text" class="form-control" [(ngModel)]="task.editAssignee" />
                  </div>
                </div>
                <div class="modal-footer">
                  <a type="button" class="btn btn-secondary" data-bs-dismiss="modal">Save</a>
                  <a type="button" (click)="modal.dismiss('Cross click')" class="btn btn-primary">Cancel</a>
                </div>
          </ng-template>
        </div>
        <div>
          <div class="btn-list">
            <a href="javascript:void(0);" class="btn btn-sm btn-icon btn-wave btn-primary-light"><i class="ri-eye-line"></i></a>
            <a type="button" class="btn btn-sm btn-icon btn-wave btn-danger-light me-0"><i class="ri-delete-bin-line"></i></a>
          </div>
          <span class="footer-badge badge" [ngClass]="footerBadgeClass">{{ priority }}</span>
        </div>
      </div>
    </div>
  </div>
