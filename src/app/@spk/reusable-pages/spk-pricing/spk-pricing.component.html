
  <div class="card custom-card overflow-hidden" [ngClass]="buttonClass === 'btn-primary' ? 'border border-primary rounded' : ''">
    <div class="card-body p-0">
      <div class="p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex">
            <i [class]="icon" class="fs-24 text-primary me-1"></i>
            <div class="fs-18 fw-semibold">{{ planName }}</div>
          </div>
          <div>
            <span class="badge" [ngClass]="badgeClass">{{ badgeText }}</span>
          </div>
        </div>
        <div class="fs-25 fw-bold mb-1">{{ price }}<sub class="text-muted fw-semibold fs-11">/ {{ billingCycle }}</sub></div>
        <div class="mb-1 text-muted">{{ description }}</div>
        <div class="fs-12 mb-3"><span>Billed {{ billingCycle1 }}</span></div>
        <ul class="list-unstyled mb-0">
          <li *ngFor="let feature of features" class="d-flex align-items-center mb-3">
            <span class="me-2">
              <i class="ri-checkbox-circle-line fs-15" [ngClass]="feature.isAvailable ? 'text-success' : 'text-muted op-3'"></i>
            </span>
            <span>{{ feature.text }}</span>
          </li>
          <li class="d-grid">
            <button type="button" class="btn btn-wave" [ngClass]="buttonClass">{{ buttonText }}</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
