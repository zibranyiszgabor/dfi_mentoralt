
    <div class="card custom-card pos-relative">
      <a aria-label="anchor" [routerLink]="['/pages/filemanager/filemanager-list']"  class="open-file"></a>
      <div class="card-body px-4 pt-4 pb-0">
        <div class="d-flex">
          <span class="file-img" [ngClass]="fileData.colorClass">
            <svg viewBox="0 0 24 24">
              <path [attr.fill]="fileData.svgColor" [attr.d]="fileData.svgPath"></path>
            </svg>
          </span>
          <div ngbDropdown class="ms-auto mt-1 file-dropdown">
            <a ngbDropdownToggle aria-label="anchor" href="javascript:void(0)" class="text-muted no-caret" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fe fe-more-vertical fs-18"></i>
            </a>
            <div ngbDropdownMenu class="dropdown-menu dropdown-menu-start">
              <a class="dropdown-item" href="javascript:void(0)"><i class="fe fe-edit me-2"></i> Edit</a>
              <a class="dropdown-item" href="javascript:void(0)"><i class="fe fe-share me-2"></i> Share</a>
              <a class="dropdown-item" href="javascript:void(0)"><i class="fe fe-download me-2"></i> Download</a>
              <a class="dropdown-item" href="javascript:void(0)"><i class="fe fe-trash me-2"></i> Delete</a>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer border-top-0">
        <div class="d-flex">
          <div>
            <h6 class="fw-normal" [ngClass]="'text-' + fileData.fileBgClass">{{ fileData.name }}</h6>
            <p class="text-muted fs-13 mb-0">{{ fileData.fileCount }}</p>
          </div>
          <div class="ms-auto mt-4">
            <h6 class="text-muted fw-normal fs-14">{{ fileData.size }}</h6>
          </div>
        </div>
      </div>
    </div>
