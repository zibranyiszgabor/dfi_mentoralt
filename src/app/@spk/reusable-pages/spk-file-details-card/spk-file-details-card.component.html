<div class="card border custom-card shadow-none">
    <div class="card-body">
      <div class="mb-4 folder-svg-container d-flex justify-content-between align-items-top">
        <div>
          <span class="avatar avatar-xl">
            <img [src]="folder.image" [alt]="folder.name">
          </span>
        </div>
        <div>
            <spk-dropdowns [Customclass]="'dropdown'" [class]="'btn btn-sm btn-icon btn-light no-caret'" [Icon]="true" [IconClass]="'ri-more-2-fill'" 
            [Menuclass]="'dropdown-menu'" >
              <li><a class="dropdown-item" href="javascript:void(0);" >Delete</a></li>
              <li><a class="dropdown-item" href="javascript:void(0);">Rename</a></li>
              <li><a class="dropdown-item" href="javascript:void(0);">Hide Folder</a></li>
            </spk-dropdowns>
        </div>
      </div>
      <p class="fs-14 fw-semibold mb-1 lh-1">
        <a href="javascript:void(0);">{{ folder.name }}</a>
      </p>
      <div class="d-flex align-items-center justify-content-between flex-wrap">
        <div>
          <span class="text-muted fs-12">{{ folder.fileCount }} Files</span>
        </div>
        <div>
          <span class="text-default fw-semibold">{{ folder.size }}</span>
        </div>
      </div>
    </div>
  </div>
