
    <div class="card custom-card">
      <div class="card-body contact-action">
        <div class="contact-overlay"></div>
        <div class="d-flex align-items-top">
          <div class="d-flex flex-fill flex-wrap gap-2">
            <div class="avatar avatar-xl avatar-rounded me-3">
              <img [src]="avatar" alt="{{ name }}">
            </div>
            <div>
              <h6 class="mb-1 fw-semibold">{{ name }}</h6>
              <p class="mb-1 text-muted contact-mail text-truncate">{{ email }}</p>
              <p class="fw-semibold fs-11 mb-0 text-primary">{{ phone }}</p>
            </div>
          </div>
          <div>
            <i class="ri-heart-3-{{wishlist}} fs-16" [ngClass]="isFavorite ? 'text-danger' : 'text-muted'"></i>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center gap-2 contact-hover-buttons">
          <button type="button" class="btn btn-sm btn-light contact-hover-btn">
            View Contact
          </button>
          <spk-dropdowns [Customclass]="'dropdown contact-hover-dropdown'" [class]="'dropdown btn btn-sm btn-icon btn-light btn-wave waves-effect waves-light contact-hover-dropdown no-caret'"  
          [Menuclass]="'dropdown-menu'" [Icon]="true" [IconClass]="'ri-more-2-fill'">
              <li><a class="dropdown-item" href="javascript:void(0)"><i class="ri-share-line me-2 align-middle d-inline-block"></i>Share</a></li>
              <li><a class="dropdown-item" href="javascript:void(0)"><i class="ri-phone-line me-2 align-middle d-inline-block"></i>Call</a></li>
              <li><a class="dropdown-item" href="javascript:void(0)"><i class="ri-chat-2-line me-2 align-middle d-inline-block"></i>Message</a></li>
              <li><a class="dropdown-item" href="javascript:void(0)"><i class="ri-video-chat-line me-2 align-middle d-inline-block"></i>Video Call</a></li>
              <li><a class="dropdown-item" href="javascript:void(0)"><i class="ri-delete-bin-5-line me-2 align-middle d-inline-block"></i>Delete</a></li>
              <li><a class="dropdown-item" href="javascript:void(0)"><i class="ri-heart-3-line me-2 align-middle d-inline-block"></i>Favourite</a></li>
          </spk-dropdowns>
          <button aria-label="button" class="btn btn-sm btn-icon btn-light contact-hover-dropdown1" type="button">
            <i class="ri-heart-3-fill text-danger"></i>
          </button>
        </div>
      </div>
    </div>
