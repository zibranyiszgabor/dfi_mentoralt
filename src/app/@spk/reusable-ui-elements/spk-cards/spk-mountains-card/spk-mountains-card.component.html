<div class="card custom-card">
    <div class="card-body">
      <img [src]="imageUrl" class="card-img mb-3" alt="...">
      <h6 class="card-title fw-medium mb-3">
        {{ title }}
        <span class="badge  float-end fs-10" [ngClass]="badgeClass">{{ badgeText }}</span>
      </h6>
      <p class="card-text">{{ text }}</p>
    </div>
  </div>
