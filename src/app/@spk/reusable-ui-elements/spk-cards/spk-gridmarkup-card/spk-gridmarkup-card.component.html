<div class="card custom-card">
    <div class="card-body">
      <img [src]="imageUrl" class="card-img mb-3" alt="Product image">
      <h6 class="card-title fw-medium">{{ title }}</h6>
      <p class="card-text">{{ text }}</p>
      <a href="javascript:void(0);" class="btn" [ngClass]="buttonClass">{{ buttonText }}</a>
    </div>
  </div>
