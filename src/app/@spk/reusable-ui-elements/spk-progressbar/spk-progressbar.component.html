<div
class="progress {{progressClass}}"
[ngClass]="size"
role="progressbar"
[attr.aria-valuenow]="value"
aria-valuemin="0"
aria-valuemax="100"
[ngClass]="{'progress-xs': size === 'xs', 'progress-sm': size === 'sm', 'progress-lg': size === 'lg', 'progress-xl': size === 'xl'}"

>
<div
  [ngClass]="barClass"
  [style.width.%]="value"
>
@if(showLabel){

    <span>{{ value }}%</span>
}
</div>
</div>
