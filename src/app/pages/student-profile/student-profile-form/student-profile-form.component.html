<!-- Feltételezett Angular ngIf helyett *ngIf -->
<form *ngIf="formGroup" [formGroup]!="formGroup">
    <div>
      <label>First Name</label>
      <input formControlName="firstName" id="">
    </div>
  </form>
  
  <!-- A teljes dashboard szekció már nem kell, hogy egyetlen <form>-ban legyen -->
  
  <!-- Dashboard -->
  <section class="page-title style-two at-jlv16 before_none bg-white">
    <div class="auto-container">
      <div class="dashboard-outer">
        <div class="upper-title-box">
          <h3>Profilom</h3>
          <div class="text"></div>
        </div>
  
        <div class="row">
          <div class="col-lg-12">
            <!-- Itt a további widgetek formjai megtarthatók, ha önállóan használjuk őket -->
            <!-- Érdemes lehet összevonni, ha egyben akarjuk kezelni a mentést, de jelenleg nem muszáj őket egy form-ban tartani -->
            
            <!-- Például a profilkép feltöltése formban maradhat: -->
            <form class="default-form">
              <div class="row">
                <div class="uploading-outer">
                  <div class="uploadButton">
                    <input class="uploadButton-input" type="file" name="attachments[]" accept="image/*, application/pdf" id="upload" multiple />
                    <label class="uploadButton-button ripple-effect" for="upload">Browse Logo</label>
                    <span class="uploadButton-file-name"></span>
                  </div>
                  <div class="text">Maximális fájlméret 1MB, Minimum felbontás: 330x300 és a fájl formátuma .jpg vagy .png</div>
                </div>
              </div>
            </form>
  
            <!-- További form szekciók megtarthatók hasonlóan, vagy kiemelhetők -->
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Dashboard -->
