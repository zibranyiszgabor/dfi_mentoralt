<form *ngIf="formGroup" [formGroup]="formGroup" class="default-form" style="border-radius: 10px; padding: 20px">
  <section class="candidate-detail-section">
    <div class="auto-container">
      <div class="dashboard-outer">
        <div class="upper-title-box">
          <h3>Profilom</h3>
          <div class="text"></div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="uploading-outer">
                <div class="uploadButton">
                  <input class="uploadButton-input" type="file" name="attachments[]" accept="image/*, application/pdf"
                    id="upload" multiple />
                  <label class="uploadButton-button ripple-effect" for="upload">Browse Logo</label>
                  <span class="uploadButton-file-name"></span>
                </div>
                <div class="text">
                  Maximális fájlméret 1MB, Minimum felbontás: 330x300 és a fájl
                  formátuma .jpg vagy .png
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="ls-widget">
          <div class="tabs-box">
            <div class="widget-title">
              <h4>Tanulmányok</h4>
            </div>

            <div>
              <input formControlName="firstName" id="firstName" />
            </div>

            <div class="sections" formArrayName="studentStudy">
              @for(studentStudy of
              getFormArray('studentStudy').controls; track
              studentStudy; let i = $index) {

              <app-student-study [formGroup]="getFormGroup(studentStudy)"></app-student-study>

              <div class="form-group col-lg-1 col-md-12">
                <br><br>
                <span class="fa fa-trash" (click)="removeStudentStudy(i)"></span>
              </div>

              <div class="form-group col-lg-12 col-md-12">

                <button id="addStudentStudy" (click)="addStudentStudy()" class="theme-btn" style="    font-size: 20px;
                  font-weight: 500;
          background-color: rgb(231,231,230);
          border-radius: 10px;
          width: 50px !important;
          min-width: 30px;
          min-height: 30px;
          padding: 5px;">+</button>
              </div>


              }

            </div>




            <app-student-language-skills></app-student-language-skills>

            <app-student-licences></app-student-licences>

            <app-student-preferences></app-student-preferences>


            <div style="margin-top: 10px">
              <button type="button" (click)="save()" class="theme-btn btn-style-one">
                Mentés
              </button>
              &NonBreakingSpace;
              <button type="button" (click)="cancel()" class="theme-btn btn-style-one">
                Mégsem
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Dashboard -->
</form>
